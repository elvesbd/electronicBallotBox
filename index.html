<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urna Eletr√¥nica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="urn">
    <div class="screen">
      <div class="d-1">
        <div class="d-1-left">
          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d-1-3">
            <div class="number flashes"></div>
            <div class="number"></div>
          </div>
          <div class="d-1-4">
            Nome: FULANO DE TAL</br>
            Partido: QQQ</br>
            Vice-Prefeito: BELTRANO
          </div>
        </div>
        <div class="d-1-right">
          <div class="d-1-image">
            <img src="images/freitas.jpeg" alt="Prefeito"/>
            Prefeito
          </div>
          <div class="d-1-image small">
            <img src="images/84_2.jpg" alt="Prefeito"/>
            Vice-Prefeito
          </div>
        </div>
      </div>
      <div class="d-2">
        Aperte a tela:</br>
        CONFIRMA para CONFIRMAR o seu voto</br>
        CORRIGE para REINICIAR o seu voto
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicked('1')">1</div>
        <div class="keyboard--button" onclick="clicked('2')">2</div>
        <div class="keyboard--button" onclick="clicked('3')">3</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicked('4')">4</div>
        <div class="keyboard--button" onclick="clicked('5')">5</div>
        <div class="keyboard--button" onclick="clicked('6')">6</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicked('7')">7</div>
        <div class="keyboard--button" onclick="clicked('8')">8</div>
        <div class="keyboard--button" onclick="clicked('9')">9</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicked('0')">0</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button btn-white" onclick="white()">BRANCO</div>
        <div class="keyboard--button btn-corrects" onclick="corrects()">CORRIGE</div>
        <div class="keyboard--button btn-confirm" onclick="confirm()">CONFIRMA</div>
      </div>
    </div>
  </div>
  
  <script src="phases.js"></script>
  <script src="script.js"></script>
</body>
</html>
